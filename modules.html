<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Выбор модулей курса по информационным технологиям">
    <title>Выбор модулей</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Выбор модулей курса</h1>
        <p>Выберите интересующие вас модули для изучения</p>
    </header>

    <nav>
        <a href="index.html">Главная</a>
        <a href="modules.html">Модули</a>
        <a href="index.html#contacts">Контакты</a>
    </nav>

    <div class="container">
        <section class="section">
            <h2>Список модулей</h2>
            <form action="submit-modules.html" method="post">
                <ul>
                    <li>
                        <label>
                            <input type="checkbox" name="modules" value="intro-it">
                            <strong>Введение в ИТ</strong> - Основы и история информационных технологий.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="modules" value="programming">
                            <strong>Программирование</strong> - Изучение Python, JavaScript и других языков.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="modules" value="web-development">
                            <strong>Веб-разработка</strong> - Создание веб-сайтов с использованием HTML, CSS и JavaScript.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="modules" value="databases">
                            <strong>Базы данных</strong> - Основы SQL и работа с базами данных.
                        </label>
                    </li>
                    <li>
                        <label>
                            <input type="checkbox" name="modules" value="cybersecurity">
                            <strong>Кибербезопасность</strong> - Основы защиты данных и предотвращение угроз.
                        </label>
                    </li>
                </ul>
                <button type="submit" class="button">Подтвердить выбор</button>
            </form>
        </section>
    </div>

    <footer>
        &copy; 2024 Курс по информационным технологиям. Все права защищены.
    </footer>
</body>
</html>
